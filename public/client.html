<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Progress - Thrive 365 Labs</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const getPhaseColor = (phase) => {
      const colors = {
        'Phase 0': 'border-purple-500',
        'Phase 1': 'border-blue-500',
        'Phase 2': 'border-green-500',
        'Phase 3': 'border-orange-500',
        'Phase 4': 'border-pink-500'
      };
      return colors[phase] || 'border-gray-500';
    };

    const TimelineView = ({ tasks }) => {
      const groupedByPhase = {};
      
      tasks.forEach(task => {
        const phase = task.phase || 'No Phase';
        if (!groupedByPhase[phase]) {
          groupedByPhase[phase] = {};
        }
        const stage = task.stage || 'General';
        if (!groupedByPhase[phase][stage]) {
          groupedByPhase[phase][stage] = [];
        }
        groupedByPhase[phase][stage].push(task);
      });

      const phases = [...new Set(tasks.map(t => t.phase || 'No Phase'))].sort();

      return (
        <div className="bg-white rounded-lg shadow-sm p-6">
          <h2 className="text-2xl font-bold mb-6">Project Timeline</h2>
          
          <div className="space-y-8">
            {phases.map(phase => {
              const phaseData = groupedByPhase[phase];
              if (!phaseData || Object.keys(phaseData).length === 0) return null;
              
              const phaseTasks = Object.values(phaseData).flat();
              const completedCount = phaseTasks.filter(t => t.completed).length;
              const totalCount = phaseTasks.length;
              
              return (
                <div key={phase} className={`border-l-4 ${getPhaseColor(phase)} pl-6`}>
                  <div className="mb-4">
                    <h3 className="text-xl font-bold text-gray-900">{phase}</h3>
                    <p className="text-sm text-gray-600">
                      {completedCount} of {totalCount} complete ({totalCount > 0 ? Math.round((completedCount / totalCount) * 100) : 0}%)
                    </p>
                  </div>
                  
                  <div className="space-y-4">
                    {Object.entries(phaseData).map(([stage, stageTasks]) => (
                      <div key={stage} className="bg-gray-50 rounded-lg p-4">
                        <h4 className="font-semibold text-gray-800 mb-3">{stage}</h4>
                        <div className="space-y-2">
                          {stageTasks.map(task => (
                            <div 
                              key={task.id} 
                              className={`flex items-start gap-3 p-3 rounded-lg ${
                                task.completed ? 'bg-green-50' : 'bg-white'
                              } border border-gray-200`}
                            >
                              <div className={`mt-0.5 w-5 h-5 rounded-full flex items-center justify-center flex-shrink-0 ${
                                task.completed 
                                  ? 'bg-green-500 text-white' 
                                  : 'border-2 border-gray-300'
                              }`}>
                                {task.completed && <span className="text-xs">✓</span>}
                              </div>
                              <div className="flex-1 min-w-0">
                                <h5 className={`font-medium ${
                                  task.completed ? 'text-gray-500 line-through' : 'text-gray-900'
                                }`}>
                                  {task.clientName || task.taskTitle}
                                </h5>
                                {task.dateCompleted && (
                                  <p className="mt-1 text-xs text-green-600">
                                    Completed: {task.dateCompleted}
                                  </p>
                                )}
                              </div>
                            </div>
                          ))}
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              );
            })}
          </div>
        </div>
      );
    };

    const ListView = ({ tasks }) => {
      const groupedTasks = tasks.reduce((acc, task) => {
        const key = `${task.phase}${task.stage ? ` - ${task.stage}` : ''}`;
        if (!acc[key]) acc[key] = [];
        acc[key].push(task);
        return acc;
      }, {});

      return (
        <div className="space-y-6">
          {Object.entries(groupedTasks).map(([groupName, groupTasks]) => (
            <div key={groupName} className="bg-white rounded-lg shadow-sm overflow-hidden">
              <div className="bg-gradient-to-r from-blue-600 to-blue-700 p-4 text-white">
                <h2 className="text-xl font-bold">{groupName}</h2>
                <p className="text-sm text-blue-100 mt-1">
                  {groupTasks.filter(t => t.completed).length} of {groupTasks.length} complete
                </p>
              </div>
              <div className="divide-y divide-gray-200">
                {groupTasks.map(task => (
                  <div key={task.id} className="p-4">
                    <div className="flex items-start gap-3">
                      <div className="mt-1">
                        {task.completed ? (
                          <div className="w-5 h-5 bg-green-600 rounded-full flex items-center justify-center text-white text-xs">
                            ✓
                          </div>
                        ) : (
                          <div className="w-5 h-5 border-2 border-gray-300 rounded-full" />
                        )}
                      </div>
                      <div>
                        <h3 className={`font-medium ${task.completed ? 'text-gray-500 line-through' : 'text-gray-900'}`}>
                          {task.clientName || task.taskTitle}
                        </h3>
                        {task.dateCompleted && (
                          <p className="text-sm text-green-600 mt-1">
                            Completed: {task.dateCompleted}
                          </p>
                        )}
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          ))}
        </div>
      );
    };

    const ClientView = () => {
      const [data, setData] = useState(null);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [viewType, setViewType] = useState('list');

      const linkId = window.location.pathname.split('/').pop();

      useEffect(() => {
        fetch(`/api/client/${linkId}`)
          .then(r => r.json())
          .then(data => {
            if (data.error) {
              setError(data.error);
            } else {
              setData(data);
            }
            setLoading(false);
          })
          .catch(err => {
            setError('Failed to load project');
            setLoading(false);
          });
      }, []);

      if (loading) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <div className="text-xl">Loading...</div>
          </div>
        );
      }

      if (error) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <div className="text-xl text-red-600">{error}</div>
          </div>
        );
      }

      const totalTasks = data.tasks.length;
      const completedTasks = data.tasks.filter(t => t.completed).length;
      const progressPercentage = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

      return (
        <div className="min-h-screen bg-gray-50 p-6">
          <div className="max-w-6xl mx-auto">
            <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
              <h1 className="text-3xl font-bold text-gray-900">{data.project.name}</h1>
              <p className="text-gray-600">{data.project.clientName}</p>
              
              <div className="mt-4 flex gap-2">
                <button
                  onClick={() => setViewType('list')}
                  className={`px-4 py-2 rounded-md ${
                    viewType === 'list'
                      ? 'bg-purple-600 text-white'
                      : 'bg-gray-200 text-gray-700'
                  }`}
                >
                  List View
                </button>
                <button
                  onClick={() => setViewType('timeline')}
                  className={`px-4 py-2 rounded-md ${
                    viewType === 'timeline'
                      ? 'bg-purple-600 text-white'
                      : 'bg-gray-200 text-gray-700'
                  }`}
                >
                  Timeline View
                </button>
              </div>
            </div>

            <div className="bg-white rounded-lg shadow-sm p-4 mb-6">
              <div className="flex flex-wrap gap-4 text-sm">
                <div className="flex items-center gap-2">
                  <div className="w-3 h-3 bg-purple-500 rounded"></div>
                  <span>Phase 0: Contract Signature</span>
                </div>
                <div className="flex items-center gap-2">
                  <div className="w-3 h-3 bg-blue-500 rounded"></div>
                  <span>Phase 1: Pre-Launch</span>
                </div>
                <div className="flex items-center gap-2">
                  <div className="w-3 h-3 bg-green-500 rounded"></div>
                  <span>Phase 2: Implementation Sprints</span>
                </div>
                <div className="flex items-center gap-2">
                  <div className="w-3 h-3 bg-orange-500 rounded"></div>
                  <span>Phase 3: Go-Live</span>
                </div>
                <div className="flex items-center gap-2">
                  <div className="w-3 h-3 bg-pink-500 rounded"></div>
                  <span>Phase 4: Post-Launch Optimization</span>
                </div>
              </div>
            </div>

            {viewType === 'list' && <ListView tasks={data.tasks} />}
            {viewType === 'timeline' && <TimelineView tasks={data.tasks} />}

            <div className="mt-8 bg-white rounded-lg shadow-sm p-6">
              <div className="flex items-center justify-between mb-3">
                <h3 className="text-lg font-semibold">Overall Progress</h3>
                <span className="text-2xl font-bold text-blue-600">{progressPercentage}%</span>
              </div>
              <div className="w-full bg-gray-200 rounded-full h-6">
                <div 
                  className="bg-gradient-to-r from-blue-500 to-blue-600 h-6 rounded-full flex items-center justify-center"
                  style={{ width: `${progressPercentage}%` }}
                >
                  {progressPercentage > 10 && (
                    <span className="text-white text-sm font-medium">
                      {completedTasks} of {totalTasks} tasks
                    </span>
                  )}
                </div>
              </div>
              <p className="mt-3 text-sm text-gray-600 text-center">
                {completedTasks} completed • {totalTasks - completedTasks} remaining
              </p>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<ClientView />);
  </script>
</body>
</html>
